<div class="pack">
  <div class="card" (click)="onCardClicked('tensor')" style="cursor: pointer">
    <img
      src="https://static-00.iconduck.com/assets.00/tensorflow-icon-955x1024-hd4xzbqj.png"
      alt="Tensorflow"
      class="weather-icon"
    />
    <h1 class="day">Tensor-flow</h1>
  </div>
  <div class="card" (click)="onCardClicked('basic')" style="cursor: pointer">
    <img
      src="https://img.icons8.com/?size=256&id=MVj2tmasj0Pp&format=png"
      alt="Basic Prediction"
      class="weather-icon"
    />
    <h1 class="day">Basic Predict</h1>
  </div>
</div>

<div class="city">Choose a type of weather prediction!</div>
