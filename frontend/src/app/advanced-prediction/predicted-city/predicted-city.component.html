<div *ngIf="!isLoading" class="pack">
  <div *ngFor="let day of understandableCity?.day" class="card">
    <app-day
      [day]="day.name"
      [temperature]="day.temperature"
      [humidity]="day.humidity"
    ></app-day>
  </div>
</div>
<div *ngIf="isLoading">
  <app-loading-danny></app-loading-danny>
</div>
