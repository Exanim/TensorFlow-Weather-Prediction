<header>
  <div class="search">
    <form
      #cityForm="ngForm"
      id="form"
      name="form"
      (ngSubmit)="onLookUpCity()"
    >
      <input
        [(ngModel)]="city"
        id="city"
        type="city"
        name="city"
        placeholder="írj be egy várost"
        spellcheck="false"
      />
      <button name="submit" id="submit" type="submit">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="30"
          height="30"
          viewBox="0 0 50 50"
        >
          <path
            d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"
          ></path>
        </svg>
      </button>
    </form>

    <div
      style="color: white"
      *ngIf="fetchedCityName !== 'Nincs válasz a városra' && showEachPack"
      class="city"
    >
      {{ fetchedCityName }}
    </div>
    <div
      style="color: white"
      *ngIf="fetchedCityName !== 'Nincs válasz a városra' && !showEachPack"
      class="city"
    >
      {{ fetchedCityName }}
    </div>
    <div
      style="color: crimson"
      *ngIf="fetchedCityName === 'Nincs válasz a városra'"
      class="city"
    >
      {{ fetchedCityName }}
    </div>
  </div>
  <div class="container">
    <label class="switch">
      <input
        type="checkbox"
        [(ngModel)]="isFahrenheit"
        (change)="onCheckboxChange()"
      />
      <span class="slider"> </span>
    </label>
  </div>
</header>
<div
  *ngIf="
    fetchedCityName !== 'Nincs válasz a városra' &&
    fetchedCityName &&
    showEachPack &&
    !isFetching
  "
  class="pack"
>
  <div class="card" *ngFor="let cardElement of cards">
    <app-card [card]="cardElement"></app-card>
  </div>
</div>
<div
  *ngIf="
    fetchedCityName !== 'Nincs válasz a városra' &&
    fetchedCityName &&
    !showEachPack &&
    !isFetching
  "
  class="pack"
>
  <div class="card" *ngFor="let cardElement of cards">
    <app-card [card]="cardElement"></app-card>
  </div>
</div>
<footer>
  <p>Kapcsolat: info@weatherapp.com</p>
  <p>© 2023 Weather App</p>
  <p>
    Weather data provided by
    <a href="https://openweathermap.org/">OpenWeather</a>
  </p>
  <img
    src="../assets/OpenWeather-Master-Logo RGB.png"
    width="120"
    height="68"
    alt="OpenWeatherMapLogo"
  />
</footer>
